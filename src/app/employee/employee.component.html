<div class="mat-elevation-z4" style="width:100%">
<table style="width:100%;" mat-table [dataSource] ="employeeDataSource" #employeeSort="matSort" matSort
(matSortChange)="employeeSortChange()">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let employee" [ngClass]="employeeCol === 'id'? 'highlight': ''" [innerHtml]="employee.id"></td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
    <td mat-cell *matCellDef="let employee" [ngClass]="employeeCol === 'name'? 'highlight': ''" [innerHtml]="employee.name"></td>
  </ng-container>
  <ng-container matColumnDef="isComplete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>isComplete</th>
    <td mat-cell *matCellDef="let employee" [ngClass]="employeeCol === 'isComplete'? 'highlight': ''" [innerHtml]="employee.isComplete"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="['noEmployeeList']" 
  [hidden]="((loadingEmployees) || (employeeDataSource.data.length > 0))"></tr>

  <ng-container matColumnDef="noEmployeeList">
    <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length" style="text-align: center;">
    {{dataReturnedText}}
    </td>
  </ng-container>  
    <tr mat-footer-row *matFooterRowDef="['loadingEmployees']" [hidden]="!(loadingEmployees)"></tr>
  <ng-container matColumnDef="loadingEmployees">
    <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
      <div class="loading-shade" *ngIf="loadingEmployees" style="margin-left: 50%;">
      <mat-spinner class="spinner" [diameter]="50"></mat-spinner>
      </div>
    </td>
  </ng-container>
</table>

</div>
